<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Form</title>
 </head>
<body>

 <h1>Superhero registration form</h1>
  <form>
   <table>
     
    <tr>
      <td><label for="firstname">First name:</label></td>
      <td colspan="3"><input type="text" id="firstname" name="firstname"></td>
    </tr>
     
    <tr>
     <td><label for="lastname">Last name:</label></td>
      <td colspan="3"><input type="text" id="lastname" name="lastname"></td>
    </tr>
            
    <tr>
     <td><label for="superheroname">Superhero name:</label></td>
     <td colspan="3"><input type="text" id="superheroname" name="superheroname"></td>
    </tr>
            
    <tr>
     <td><label for="planetname">Planet of origin:</label></td>
     <td colspan="3"><input type="text" id="planetname" name="planetname"></td>
    </tr>
            
    <br><br>

    <tr>
     <td><label for="gender">Gender:</label></td>
     <td><input class="gender" type="radio">male</td>
     <td><input class="gender" type="radio">female</td>
     <td><input class="gender" type="radio">X</td>
    </tr>
            
    <br>

    <tr>
     <td><label for="superpower">Superpower:</label></td>
      <td colspan="3">
       <select id="superpower">
        <option>Can Fly</option>
        <option>Superstrong</option>
        <option>Mind reading</option>
        <option>Time travel</option>
       </select>
     </td>
    </tr>

    <br>

    <tr>
     <td><label for="weakness">Weakness:</label></td>
     <td colspan="3">
      <input list="weakness">
         <datalist id="weakness">
          <option value="Kryptonite">
          <option value="Spiders">
          <option value="Coca Cola">
          <option value="Sushi">
          <option value="Corona">
        </datalist>
     </td>
    </tr>
   </table>

    <textarea id="description" name="message" rows="12" cols="41" placeholder="Superhero description"></textarea><br>
     <input type="submit" value="Submit" class="submitButton" onclick="alertSuperheroName();consoleLogValues()">

  </form>
 </body>
</html>
